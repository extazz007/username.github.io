<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EXTAZZ CYBER PORTFOLIO</title>

<style>

/* ===== ФОН ===== */
body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: url('https://i.ibb.co/4Y3xtVN/grid.jpg') center/cover no-repeat fixed;
    color: #00eaff;
    text-align: center;
    overflow-x: hidden;
}

/* ===== ЭФФЕКТ ЗАГРУЗКИ ===== */
#loader {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #00eaff;
    font-size: 28px;
    letter-spacing: 3px;
    text-shadow: 0 0 15px #00eaff;
    animation: fadeOut 1.5s ease-in forwards;
    animation-delay: 2s;
    z-index: 9999;
}
@keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
}

/* ===== МЕНЮ ===== */
.menu {
    margin-top: 20px;
    font-size: 20px;
    display: flex;
    justify-content: center;
    gap: 40px;
    animation: fade 2s ease;
}
.menu a {
    color: #00eaff;
    text-decoration: none;
    text-shadow: 0 0 10px #00eaff;
    font-weight: bold;
}
@keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* ===== ЗАГОЛОВКИ ===== */
h1, h2 {
    text-shadow: 0 0 15px #00eaff;
    letter-spacing: 3px;
    animation: fade 1.5s ease;
}

/* ===== КАРТОЧКИ УСЛУГ ===== */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    width: 90%;
    margin: 30px auto;
}

.card {
    padding: 20px;
    border: 2px solid #00eaff;
    border-radius: 12px;
    background: rgba(0, 0, 0, 0.35);
    box-shadow: 0 0 20px #00eaff;
    font-size: 20px;
    transition: 0.3s;
    cursor: pointer;

    /* АНИМАЦИЯ ВХОДА */
    animation: slideUp 0.9s ease;
}
.card:hover {
    transform: scale(1.07) rotate3d(1, 1, 0, 6deg);
    box-shadow: 0 0 35px #00eaff, 0 0 75px #00eaff;
}

@keyframes slideUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

/* ===== НЕОНОВАЯ ПУЛЬСИРУЮЩАЯ КНОПКА ===== */
.contact-btn {
    display: inline-block;
    margin: 60px auto;
    padding: 18px 40px;
    border: 3px solid #00eaff;
    border-radius: 12px;
    font-size: 26px;
    background: rgba(0, 0, 0, 0.4);
    color: #00eaff;
    text-decoration: none;
    cursor: pointer;

    /* ГЛОУ */
    box-shadow: 0 0 25px #00eaff, 0 0 60px #00eaff;

    /* ПУЛЬС + 3D */
    animation: pulse 2.2s infinite ease-in-out;
    transition: 0.25s;
}
.contact-btn:hover {
    transform: scale(1.12) translateY(-4px);
    box-shadow: 0 0 40px #00eaff, 0 0 100px #00eaff;
}

/* ПУЛЬС АНИМАЦИЯ */
@keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 25px #00eaff, 0 0 60px #00eaff; }
    50% { transform: scale(1.07); box-shadow: 0 0 45px #00eaff, 0 0 120px #00eaff; }
    100% { transform: scale(1); box-shadow: 0 0 25px #00eaff, 0 0 60px #00eaff; }
}

</style>
</head>

<body>

<!-- ===== ЭКРАН ЗАГРУЗКИ ===== -->
<div id="loader">LOADING... █▒▒▒▒▒▒▒</div>

<!-- МЕНЮ -->
<div class="menu">
    <a href="#main">Услуги</a>
    <a href="#prices">Прайсы</a>
    <a href="#contact">Контакты</a>
</div>

<h1 id="main">EXTAZZ CYBER PORTFOLIO</h1>

<!-- ===== БЛОК 1 ===== -->
<h2>ОСНОВНЫЕ УСЛУГИ</h2>
<div class="cards">
    <div class="card">Услуга 1 – цена</div>
    <div class="card">Услуга 2 – цена</div>
    <div class="card">Услуга 3 – цена</div>
    <div class="card">Услуга 4 – цена</div>
</div>

<!-- ===== БЛОК 2 ===== -->
<h2>ДОПОЛНИТЕЛЬНЫЕ</h2>
<div class="cards">
    <div class="card">Услуга 5 – цена</div>
    <div class="card">Услуга 6 – цена</div>
    <div class="card">Услуга 7 – цена</div>
    <div class="card">Услуга 8 – цена</div>
</div>

<!-- ===== БЛОК 3 ===== -->
<h2>СЛОЖНЫЕ РАБОТЫ</h2>
<div class="cards">
    <div class="card">Услуга 9 – цена</div>
    <div class="card">Услуга 10 – цена</div>
</div>

<!-- ===== КЛИКАБЕЛЬНАЯ КНОПКА ===== -->
<div id="contact">
    <a href="https://t.me/extazz007" target="_blank" class="contact-btn">
        СВЯЗАТЬСЯ
    </a>
</div>

</body>
</html>
